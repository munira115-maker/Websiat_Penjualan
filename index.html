<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Toko Online</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f9;
    }
    header {
      background: #2980b9;
      color: white;
      padding: 15px 0;
      text-align: center;
      position: relative;
    }
    .logout-btn {
      position: absolute;
      right: 20px;
      top: 15px;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .logout-btn:hover {
      background: #c0392b;
    }
    nav {
      background: #333;
      padding: 10px;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #2980b9;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
    }
    footer {
      margin-top: 30px;
      background: #2980b9;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Selamat Datang di Toko Online Kami</h1>
    <!-- Tombol Logout -->
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Beranda</a></li>
      <li><a href="produk.html">Produk</a></li>
      <li><a href="about.html">Tentang Kami</a></li>
      <li><a href="contact.html">Kontak</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>Produk Terbaru</h2>
    <div class="products">
      <div class="card">
        <img src="https://via.placeholder.com/200" alt="Produk 1">
        <h3>Produk 1</h3>
        <p>Rp 100.000</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200" alt="Produk 2">
        <h3>Produk 2</h3>
        <p>Rp 150.000</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200" alt="Produk 3">
        <h3>Produk 3</h3>
        <p>Rp 200.000</p>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Toko Online. All Rights Reserved.</p>
  </footer>

  <script>
    function logout() {
      alert("Anda telah logout!");
      window.location.href = "login.html"; // kembali ke halaman login
    }
  </script>

</body>
</html>
